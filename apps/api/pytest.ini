[pytest]
# Set Python path to include the API package
pythonpath = apps/api

# Specify where to look for test files
testpaths = tests

# Test file naming patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    unit: Unit tests that test a single component in isolation
    integration: Tests that test the integration of multiple components
    api: Tests that test the API endpoints
    agent: Tests for the agent functionality
    slow: Tests that take a long time to run
    db: Tests that require a database connection

# Display settings
console_output_style = progress
log_cli = True
log_cli_level = INFO

# Ignore certain directories
norecursedirs = .git .venv venv node_modules
